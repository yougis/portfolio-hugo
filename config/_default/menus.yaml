# Navigation Links
#   To l;ink a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: url: "{{ "/" | absLangURL }}"
    weight: 10
  - name: Resume
    url: about/
    weight: 20
